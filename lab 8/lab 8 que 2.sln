namespace lab_8_que_2
{
    class Employe
    {
        private string name;
        private int id;
        private int salary;

        public string Name
        {
            get
            {
                return name;
            }
            set
            {
                name = value;
            }
        }
        public int ID
        {
            get
            {
                return id;
            }
            set
            {
                id = value;
            }
        }
        public int Salary
        {
            get
            {
                return salary;
            }
            set
            {
                salary = value;
            }
        }
        public Employe(string a, int b, int c)
        {
            name =a;
            id = b;
            salary = c;
        }
        public void information()
        {
            Console.WriteLine("Employe name: "+ name);
            Console.WriteLine("Employe ID: " + id);
            Console.WriteLine("Employe Salary: " + salary);
            Console.WriteLine("********************");
        }
    }
