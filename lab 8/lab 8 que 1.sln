using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace lab_8_que_1
{
    class Car
    {
        public string make;
        public string model;
        public int year;

        public void print()
        {
            Console.WriteLine("Make: " + make);
            Console.WriteLine("Model: " + model);
            Console.WriteLine("Year: " + year);
        }
    }

    internal class Program
    {
        static void Main(string[] args)
        {
            Car car1 = new Car();
            car1.make ="Foard";
            car1.model ="New";
            car1.year =2024;
            Car car2 = new Car();
            car2.make ="BMW";
            car2.model ="Old";
            car2.year =2012;

            car1.print();
            car2.print();
        }
    }
}
